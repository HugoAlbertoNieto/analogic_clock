<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reloj anal√≥gico</title>
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="center">
      <h1>Analogic clock built using Canvas</h1>
      <canvas id="canvas" width="400" height="400"></canvas>
      <script>
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");
        var radius = canvas.height / 2;
        context.translate(radius, radius);
        radius = radius * 0.70
        dibujReloj();
        setInterval(dibujReloj, 1000);

        function dibujReloj() {
          context.arc(0, 0, radius, 0 , 2 * Math.PI);
          context.fillStyle = "white";
          context.fill();
          dibujCara(context, radius);
          dibujNumeros(context, radius);
          dibujHora(context, radius);
        }

        function dibujCara(context, radius) {
          var grad;

          context.beginPath();
          context.arc(0, 0, radius, 0, 2 * Math.PI);
          context.fillStyle = 'white';
          context.fill();


          context.beginPath();
          context.arc(0, 0, radius * 0.1, 0, 2 * Math.PI);
          context.fillStyle = '#333';
          context.fill();
        }

        function dibujNumeros(context, radius) {
          var ang;
          var num;
          context.font = radius * 0.15 + "px piazzolla";
          context.textBaseline = "middle";
          context.textAlign = "center";
          for(num = 1; num < 13; num++){
            ang = num * Math.PI / 6;
            context.rotate(ang);
            context.translate(0, -radius * 0.85);
            context.rotate(-ang);
            context.fillText(num.toString(), 0, 0);
            context.rotate(ang);
            context.translate(0, radius * 0.85);
            context.rotate(-ang);
          }
        }

        function dibujHora(context, radius){
          var now = new Date();
          var hour = now.getHours();
          var minute = now.getMinutes();
          var second = now.getSeconds();
          //hora
          hour = hour%12;
          hour = (hour*Math.PI/6)+(minute*Math.PI/(6*60))+(second*Math.PI/(360*60));
          dibujManecillas(context, hour, radius*0.5, radius*0.07);
          //minutos
          minute = (minute*Math.PI/30)+(second*Math.PI/(30*60));
          dibujManecillas(context, minute, radius*0.8, radius*0.07);
          // segundos
          second = (second*Math.PI/30);
          dibujManecillas(context, second, radius*0.9, radius*0.02);
        }

        function dibujManecillas(context, pos, length, width) {
          context.beginPath();
          context.lineWidth = width;
          context.lineCap = "round";
          context.moveTo(0,0);
          context.rotate(pos);
          context.lineTo(0, -length);
          context.stroke();
          context.rotate(-pos);
        }
      </script>
    </div>
  </body>
</html>
